<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>Account</title>
</head>

<body>
    <form action="index.html" class="box" method="POST">
        <h1>Sign Up</h1>
        <label for="fname">Enter First name:</label>
        <input type="text" name="fname" placeholder="first name" id="fname" required minlength="8" maxlength="12">
        <label for="lname">Enter Last name:</label>
        <input type="text" name="lname" placeholder="last name" id="lname" required minlength="8" maxlength="12">
        <label for="password">Enter your password</label>
        <input type="password" name="password" placeholder="password" id="password" required minlength="8"
            maxlength="21">
        <label for="email">Enter your Email:</label>
        <input type="email" name="email" id="email" placeholder="email" required>

        <input type="submit" name="signup" placeholder="sign up" required>
    </form>


</body>

</html>
